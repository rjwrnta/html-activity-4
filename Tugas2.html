<html>
 <head>
  <title>
   Project Card
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            padding: 20px;
            width: 770px;
        }
        .card img {
            border-radius: 10px;
            width: 300px;
            height: 300px;
            object-fit: cover;
        }
        .card-content {
            margin-left: 20px;
            flex: 1;
        }
        .card-content .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-content .header .featured {
            background-color: #fff;
            color: #6e6868;
            font-size: 15px;
        }
        .card-content h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .card-content .status {
            background-color: #e0f0ff;
            color: #007bff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            display: inline-block;
            margin-top: 5px;
        }
        .card-content .manager, .card-content .budget {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .card-content .manager img, .card-content .budget img {
            border-radius: 50%;
            width: 30px;
            height: 30px;
            object-fit: cover;
            margin-right: 10px;
        }
        .card-content .manager span, .card-content .budget span {
            font-size: 14px;
            color: #333;
        }
        .card-content .description {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        .card-content .details {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .card-content .details div {
            text-align: center;
        }
        .card-content .details div span {
            display: block;
            font-size: 14px;
            color: #666;
        }
        .card-content .details div strong {
            display: block;
            font-size: 16px;
            color: #333;
            margin-top: 5px;
        }
        .card-content .team {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .card-content .team img {
            border-radius: 50%;
            width: 30px;
            height: 30px;
            object-fit: cover;
            margin-right: -10px;
            border: 2px solid #fff;
        }
        .card-content .team .more {
            background-color: #007bff;
            color: #fff;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            margin-left: 10px;
        }
        .card-content .view-project {
            margin-top: 20px;
            text-align: right;
        }
        .card-content .view-project a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
  </style>
 </head>
