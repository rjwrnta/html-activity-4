<html>
 <head>
  <title>
   Profile Page
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .profile-header {
            background-color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        .profile-header img {
            border-radius: 50%;
            border: 3px solid #00c853;
            width: 100px;
            height: 100px;
        }
        .profile-header h1 {
            font-size: 24px;
            margin: 10px 0 5px;
        }
        .profile-header p {
            margin: 5px 0;
            color: #757575;
        }
        .profile-header .verified {
            color: #1da1f2;
        }
        .profile-header .contact-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            color: #757575;
        }
        .profile-header .contact-info i {
            margin-right: 5px;
        }
        .nav-bar {
            background-color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #e0e0e0;
        }
        .nav-bar .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-bar .nav-links a {
            text-decoration: none;
            color: #757575;
            font-size: 14px;
        }
        .nav-bar .nav-links a.active {
            color: #1a73e8;
            border-bottom: 2px solid #1a73e8;
            padding-bottom: 5px;
        }
        .nav-bar .actions {
            display: flex;
            gap: 10px;
        }
        .nav-bar .actions button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav-bar .actions button i {
            margin-right: 5px;
        }
        .nav-bar .actions .more-options {
            background-color: white;
            color: #757575;
            border: 1px solid #e0e0e0;
            padding: 5px;
            border-radius: 5px;
        }
  </style>
 </head>
 <body>
  <div class="profile-header">
   <img alt="Profile picture of Jenny Klabber" height="100" src="manger.webp" width="100"/>
   <h1>
    Jenny Klabber
    <i class="fas fa-check-circle verified">
    </i>
   </h1>
   <div class="contact-info">
    <span>
     <i class="fas fa-building">
     </i>
     KeenThemes
    </span>
    <span>
     <i class="fas fa-map-marker-alt">
     </i>
     SF, Bay Area
    </span>
    <span>
     <i class="fas fa-envelope">
     </i>
     jenny@kteam.com
    </span>
   </div>
  </div>
  <div class="nav-bar">
   <div class="nav-links">
    <a href="#">
     Profiles
    </a>
    <a href="#">
     Projects
    </a>
    <a class="active" href="#">
     Works
    </a>
    <a href="#">
     Teams
    </a>
    <a href="#">
     Network
    </a>
    <a href="#">
     Activity
    </a>
    <a href="#">
     More
    </a>
   </div>
   <div class="actions">
    <button>
     <i class="fas fa-user-plus">
     </i>
     Connect
    </button>
    <button class="more-options">
     <i class="fas fa-ellipsis-h">
     </i>
    </button>
   </div>
  </div>
 </body>
</html>
