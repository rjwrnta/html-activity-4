<html>
 <head>
  <title>
   Social Media Card
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .content {
            padding: 15px;
        }
        .content h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .content .profile{
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .content .profile img {
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .content .profile span {
            font-size: 14px;
            color: #666;
        }
        .content .stats {
            display: flex;
            align-items: end;
            margin-top: 10px;
        }
        .content .stats i {
            margin-right: 5px;
            color: #666;
        }
        .content .stats span {
            display: flex;
            
            margin-right: 15px;
            font-size: 14px;
            color: #666;
        }
  </style>
 </head>
 <body>
  <div class="card">
   <img alt="Social media icons including Facebook, YouTube, Instagram, LinkedIn, Twitter, and TikTok on a blue background" height="200" src="WhatsApp Image 2024-09-11 at 13.44.57.jpeg" width="300"/>
   <div class="content">
    <h3>
     Urban Dreams
    </h3>
    <div class="profile">
     <img alt="Author's profile picture" height="30" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-BVbpSZmLndA7MfHIxv2ahIKS/user-IBY8IaMXtVn7IVIdZeyvjx16/img-bOFdTNvKo2wHReXfNqv6YOmD.png?st=2024-09-11T07%3A00%3A20Z&amp;se=2024-09-11T09%3A00%3A20Z&amp;sp=r&amp;sv=2024-08-04&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-09-10T23%3A19%3A27Z&amp;ske=2024-09-11T23%3A19%3A27Z&amp;sks=b&amp;skv=2024-08-04&amp;sig=X19k4g5y4NAgDvlqam8L1Vvntv%2BVkP2u6VIvJ1GE2vI%3D" width="30"/>
     <span>
      Cody Fisher
     </span>
    </div>
    <div class="stats">
     <span>
      <i class="fas fa-heart">
      </i>
      24
     </span>
     <span>
      <i class="fas fa-comment">
      </i>
      5
     </span>
    </div>
   </div>
  </div>
 </body>
</html>
